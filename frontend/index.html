<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnSui | Resolve SuiNS from ENS</title>
  <meta name="description" content="Resolve SuiNS names from ENS. Enter @happysingh to get your SUI address." />

<body>
  <div class="noise"></div>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>

  <div id="app">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">â—Ž</span>
        <span class="logo-text">onsui</span>
      </div>
      <a href="https://github.com/HAPPYS1NGH/suins-ens-gateway" target="_blank" class="github-link">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
      </a>
    </header>

    <main class="main">
      <div class="hero">
        <h1 class="title">
          <span class="title-line">Resolve your</span>
          <span class="title-highlight">.sui name</span>
          <span class="title-line">from ENS</span>
        </h1>
        <p class="tagline">Bridge between Sui Name Service and Ethereum Name Service using CCIP-Read</p>
      </div>

      <div class="resolver-card">
        <div class="input-wrapper">
          <span class="at-symbol">@</span>
          <input type="text" id="ensName" placeholder="happysingh" value="happysingh" autocomplete="off"
            spellcheck="false" />
          <span class="domain-suffix">.onsui.eth</span>
        </div>

        <button id="resolveBtn" class="resolve-btn">
          <span class="btn-text">Resolve</span>
          <span class="btn-loader">
            <span class="spinner"></span>
          </span>
          <span class="btn-arrow">â†’</span>
        </button>
      </div>

      <div id="result" class="result">
        <div class="result-header">
          <span class="chain-badge">
            <span class="chain-dot"></span>
            SUI
          </span>
        </div>
        <div class="result-address" id="suiAddress"></div>
        <button class="copy-btn" id="copyBtn" title="Copy address">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>

      <div id="error" class="error"></div>
    </main>

    <footer class="footer">
      <div class="footer-links">
        <a href="https://eips.ethereum.org/EIPS/eip-3668" target="_blank">EIP-3668</a>

        <a href="https://suins.io" target="_blank">SuiNS</a>
      </div>
      <p class="footer-note">Built for ETHGlobal 2026</p>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
